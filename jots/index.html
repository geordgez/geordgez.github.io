---
layout: default
title: All Jots
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  <li>
    Subscribe &raquo; <a href="https://geordgez.github.io/jots/atom.xml">RSS Feed</a>
  </li>
  <li>
    - - -
  </li>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
